<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
            rel="stylesheet"
        />

        <title>Order summary component</title>
    </head>
    <body>
        <div class="card-container" style="width: 25rem">
            <div class="card-image">
                <img src="/img/illustration-hero.svg" alt="" />
            </div>
            <div class="card-content">
                <div class="card-title">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and
                        podcasts on any device anywhere you like!
                    </p>
                </div>
            </div>
            <div class="container-plan">
                <div class="container-plan-img">
                    <img src="/img/icon-music.svg" alt="" />
                </div>
                <div class="contaienr-plan-content">
                    <strong><p>Annual Plan</p></strong>
                    <p>$59.99/year</p>
                </div>
                <a href="#">Change</a>
            </div>
            <div class="button-content">
                <button><strong>Procced to Payment</strong></button>
                <div class="">
                    <a href="">Cancel Order</a>
                </div>
            </div>
        </div>
    </body>
</html>
